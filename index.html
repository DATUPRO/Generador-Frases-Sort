<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frase Aleatòria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Això fa que la imatge es mostri sobre el text */
            height: 100vh;
            background-color: #FFA500; /* Color taronja */
            margin: 0;
        }
        #frase {
            font-size: 2em;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            text-align: center;
        }
        img {
            max-width: 100px; /* Ajusta la mida de la imatge segons les teves necessitats */
            margin-bottom: 20px; /* Afegeix espai entre la imatge i el text */
        }
    </style>
</head>
<body>
    <img src="icona.png" alt="Icona"> <!-- Afegeix la imatge aquí -->
    <div id="frase">Carregant...</div>
    <script src="script.js"></script>
</body>
</html>
